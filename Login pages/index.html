<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 1</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!--First page-->

    <section class="first-page">
      <div class="login-page">
        <div class="login-card">
          <div class="top-buttons">
            <button class="sign-up1">Sign up</button>
            <button class="Login-btn">Log in</button>
          </div>
          <h2>Sign Up</h2>
          <div class="card1-fb">
            <img src="./src/img/icons/facebook logo.png" alt="facebook" />
            <p>Sign up with Facebook</p>
          </div>
          <div class="card1-google">
            <img src="./src/img/icons/google logo.png" alt="google" />
            <p>Sign up with Google</p>
          </div>
          <div class="card1-middle-content">
            <div class="divider1"></div>
            <p>OR</p>
            <div class="divider1"></div>
          </div>
          <form class="form-card1">
            <div class="card1-form-top">
              <div class="form-top">
                <label for="name">First Name</label>
                <input type="text" name="name" />
              </div>
              <div class="form-top">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" />
              </div>
            </div>
            <div class="card1-form-bot">
              <label for="email">Email address</label>
              <input type="text" name="email" />
            </div>
          </form>
          <div class="card1-btn">
            <button class="card1-sign-up">Sign Up</button>
          </div>
        </div>
      </div>
    </section>

    <!--Second Page-->

    <section class="second-page-section">
      <div class="second-login-page">
        <div class="second-login-card">
          <div class="second-lc-title">
            <h2>Create an account</h2>
            <p>
              Already have an account? <span class="log-in-span">Log In</span>
            </p>
          </div>
          <div class="lc2-middle-content">
            <div class="login-steps">
              <div class="steps-title">
                <p class="stepper active-stepper">1</p>
                <p class="p-title active-p-title">Enter your email address</p>
              </div>
              <div class="step-divider"></div>
              <div class="steps-title">
                <p class="stepper">2</p>
                <p class="p-title">Provide your basic info</p>
              </div>
              <div class="step-divider"></div>
              <div class="steps-title">
                <p class="stepper">3</p>
                <p class="p-title">Create your password</p>
              </div>
            </div>
            <form class="second-page-form">
              <label for="email">What's your email?</label>
              <input
                type="email"
                name="email"
                required
                placeholder="Enter your email address"
              />
              <button class="next-btn">Next</button>
            </form>
          </div>

          <div class="dividers">
            <div class="divider1"></div>
            <p>OR</p>
            <div class="divider1"></div>
          </div>
          <div class="social-buttons">
            <div class="card2-fb">
              <img src="./src/img/icons/facebook logo.png" alt="facebook" />
              <p>Sign up with Facebook</p>
            </div>
            <div class="card2-google">
              <img src="./src/img/icons/google logo.png" alt="google" />
              <p>Sign up with Google</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="third-login-section">
        
    </section>
  </body>
</html>
